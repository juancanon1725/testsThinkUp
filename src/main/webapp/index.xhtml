<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>ThinkUp Login</title>
    <link rel="stylesheet" type="text/css" href="App/Themes/Lumen/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="Content/login.css" />
</h:head>
<h:body>
    <div class="container-fluid full-width-container">
        <section class="container-fluid">
            <div class="row">
                <div class="login_container">
                    <div class="row login_header">
                        <img class="circular--image" src="Content/Images/logo.png" />
                    </div>
                    <div class="align-items-center-justify-content-center">
                        <div class="ui-fluid">
                            <h:form>
                                <p:messages for="somekey"/>
                                <div class="field">
                                    <p:inputText id="username" binding="#{userName}" placeholder="Correo Electrónico" />
                                </div>
                                <div class="field">
                                    <p:inputText id="password" binding="#{passwordLogin}" placeholder="Contraseña" type="password"/>
                                </div>
                                <h:commandButton class="login-Button" value="Login" action="#{thinkUp.login(userName.value, passwordLogin.value)}" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</h:body>

</html>
